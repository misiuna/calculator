<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link type="text/css" rel="stylesheet" href="calc.css" />
    <script src="calc.js" defer></script>
</head>
<body>
    <h1>Calculator practice</h1>
    <div id="calculator">
        <div id="display"><p> 0 </p></div>
        <div class="calculator-keys">
            <button id="clear" data-action="clear"> AC </button>
            <button id="delete" data-action="delete"> DEL </button>
            <button id="percent" data-action="percent"> % </button>
            <button id='divide' data-action="divide" class="orange"> / </button>

            <button id="seven" data-number="7"> 7 </button>
            <button id="eight" data-number="8"> 8 </button>
            <button id="nine" data-number="9"> 9 </button>
            <button id="multiply" data-action="multiply" class="orange"> x </button>

            <button id="four" data-number="4"> 4 </button>
            <button id="five" data-number="5"> 5 </button>
            <button id="six" data-number="6"> 6 </button>
            <button id="subtract" data-action="subtract" class="orange"> - </button>

            <button id="one" data-number="1"> 1 </button>
            <button id="two" data-number="2"> 2 </button>
            <button id="three" data-number="3"> 3 </button>
            <button id="add" data-action="add" class="orange"> + </button>

            <button id="zero" data-number="0"> 0 </button>
            <button id="decimal" data-number="decimal"> . </button>
            <button id="equal" data-action="equal" class="orange"> = </button>
        </div>
    </div>
</body>
</html>
